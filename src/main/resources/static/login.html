<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>主页</title>
    <style>

    </style>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<form id="loginForm">
    <input type="text" id="userId" name="userId" placeholder="请输入用户名"/><br>
    <input type="password" id="password" name="password" placeholder="请输入密码" /><br>
    <button id="btn_login" name="btn_login" onclick="login()">登录</button>
    <button type="reset">重置</button>
</form>
<script>
    function login() {
        // var tecName=$("#tecName").val()
        var userId = $("#userId").val();
        var password = $("#password").val();

        $.ajax({
            type: "POST",
            // url: ctx+"static.login",
            url:"http://localhost:8080/user/login",
            data: {"userId":userId,"password":password},
            dataType: "json",
            success: function (r) {
                console.log(r)
                if (r.code === 1) {
                    alert(r.msg);
                    // parent.location.href = '/index';
                    // window.location.href="loginSuccess.html"//跳转页面
                    parent.location.href = '/user/index';//当页面打开
                } else {
                    alert(r.msg) ;

                }
            }
        });
    }



</script>

</body>
</html>
